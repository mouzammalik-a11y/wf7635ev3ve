<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sehba, Will You Be My Valentine? ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #d6336c;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 30px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .letter {
      background: #fff0f6;
      border-radius: 16px;
      padding: 16px;
      font-size: 0.95rem;
      min-height: 140px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
      position: relative;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ffd1e1;
      color: #d6336c;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .final {
      font-size: 1.4rem;
      animation: popIn 0.6s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hi Sehba ðŸ¥¹ðŸ’–</h1>
    <div class="subtitle">I made this just for you</div>

    <div class="letter" id="letter"></div>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="final hidden" id="finalMessage">
      YAYYY ðŸ˜­ðŸ’–ðŸ’–  
      You just made me the happiest person ever.  
      Happy Valentineâ€™s Day, my pookie ðŸ’•
    </div>
  </div>

  <script>
    const letterText = `Dear Sehba,

From the moment you walked into my life, everything got softer, warmer, and brighter.
You make ordinary days feel special and special days feel unforgettable.

Your smile is my favorite sight.
Your laugh is my favorite sound.
And youâ€¦ are my favorite person.

So I made this little corner of the internet just to ask you something straight from my heart ðŸ’—`;

    let index = 0;
    const letterEl = document.getElementById("letter");

    function typeLetter() {
      if (index < letterText.length) {
        letterEl.innerHTML += letterText.charAt(index);
        index++;
        setTimeout(typeLetter, 35);
      }
    }
    typeLetter();

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    const yesBtn = document.getElementById("yesBtn");
    yesBtn.addEventListener("click", () => {
      document.getElementById("buttons").classList.add("hidden");
      document.getElementById("finalMessage").classList.remove("hidden");
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script>
</body>
</html>
